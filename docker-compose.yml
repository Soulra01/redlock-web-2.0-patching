version: '3.8'
services:
    # ini adalah container untuk menjalankan php dan apache
    php-apache-environment:
        container_name: php-apache
        build:
            context: ./php
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./php/src:/var/www/html/
        ports:
            - 7077:80
        logging:
            driver: none
    # ini adalah container untuk menjalankan mysql
    db:
        container_name: redlock
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
            MYSQL_DATABASE: Redlock
            MYSQL_USER: MYSQL_USER
            MYSQL_PASSWORD: MYSQL_PASSWORD
        ports:
            - "9906:3306"
        command: ["mysqld", "--init-file=/docker-entrypoint-initdb.d/disable-host-cache.sql"]
        volumes:
        - ./mysql-dump:/docker-entrypoint-initdb.d/
        - ./disable-host-cache.sql:/docker-entrypoint-initdb.d/disable-host-cache.sql
    # ini adalah container untuk menjalankan phpmyadmin
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8000:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db
